# Client & Work
client_and_work:
  title: "Portfolio"
  enable: true
  enable_clients: true
  clients:
    - logo:
        x: "img/clients/stand.png"
        _2x: "img/clients/stand@2x.png"
      URL: "https://stand.earth/"
      alt: "Stand.Earth"

    - logo:
        x: "img/clients/ffnpt.png"
        _2x: "img/clients/ffnpt@2x.png"
