# about
about:
  enable: true
  title: "Who am I?"
  content: 
    <p class="lead">
    <strong> With over 8 years of experience working in consulting, industry, academia, and government, I help organizations understand and leverage 
    the full potential of their data.</strong>  I focus on applying data analytics, machine learning, and  deep learning to improve data-based decision-making. 
    My specialization is in <strong>NLP, time series analysis</strong>, and <strong>predictive modeling</strong> at the cross-section of <strong>Marketing</strong> and <strong>Finance</strong>.
    Besides data science consultancy, I provide expertise in survey methodology and design (experimental & longitudinal). <br> 
    # </p>
    # <p class="lead">
    # Besides data science consultancy, DATAIQ provides expertise in survey methdology and design (experimental & longitudinal). 
    # </p>
  button:
    icon: "icon-profile-fill"
    btnText: "Download My Resume"
    URL: "https://dataiq.netlify.app/cv/resume_FUenal.pdf"
  image:
    x: "img/who-am-i/user-picture-3.jpg"
    _2x: "img/who-am-i/user-picture-3.jpg"

