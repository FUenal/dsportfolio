      alt: "University of Cambridge"

    - logo:
        x: "img/clients/sussex.png"
        _2x: "img/clients/sussex@2x.png"
      alt: "University of Sussex"

    - logo:
        x: "img/clients/TWN.png"
        _2x: "img/clients/TWN@2x.png"
      alt: "Third World Network"

    - logo:
        x: "img/clients/faculty.png"
        _2x: "img/clients/faculty@2x.png"
      alt: "Faculty AI"

  works:
    
    - title: "Multi-Channel Marketing Mix Optimization Dashboard"
      description: "The goal of this app is to demonstrate a powerful usecase of using machine learning to improve estimated revenue by optimizing media channel spending and budget. Marketing campaigns can optimize their spending values on different media channels such as TV, Print, Search, Facebook, etc. to increase ROI, accounting for adstock values. "
      button:
        icon: "icon-arrow-right"
        btnText: "Launch Application"
        URL: "https://mmm-demo-hqbtfk5ikq-oa.a.run.app"
      image:
        x: "img/works/mmm-demo.png"
        _2x: "img/works/mmm-demo.png"
        is_even: false
    
    - title: "Deep learning vs. XGBoost on network traffic data"
      description: "I use the fast.ai deep learning framework for one of its newest applications: classification on tabular data. I compare its performance against the incumbent best tool in the field, gradient boosting with XGBoost, as well as against various scikit-learn classifiers in detecting network intrusion traffic and classifying common network attack types (e.g., FTP-BruteForce, DOS-GoldenEye, BruteForce-XSS, SQL-Injection, BotAttack). "
      button:
        icon: "icon-arrow-right"
        btnText: "Open Github"
        URL: "https://github.com/FUenal/deep-learning-cybersecurity-ids/tree/main"
      image:
        x: "img/works/fastai_vs_xgboost.png"
        _2x: "img/works/fastai_vs_xgboost.png"
      is_even: true
      
    - title: "XGBoost powered prediction on multi-county datasets"
      description: "In this full-stack data science project for the University of Geneva, I used XGBoost in python to distill the most important features in predicting fossil fuel taxtation preferences. The results of this project are available in a pre-print of the manuscript currently in preparation for an academic journal. "
      button:
        icon: "icon-arrow-right"
        btnText: "Open Juypter Notebook"
        URL: "https://colab.research.google.com/drive/1fHdv-q-jNwi8oZONkjoMpz1TwQ_rxfeI#scrollTo=n4oTDmOm71Rs"
      image:
        x: "img/works/xgboost.jpg"
        _2x: "img/works/xgboost.jpg"
      is_even: false
      
    - title: "Fossil fuel non-proliferation policy tracker application"
      description: "The objective of the Fossil Fuel Non-Proliferation Tracker is to identify, gather, filter, categorise and visualise supply-side policies on a global scale, while also providing granular insight within each country on the actors involved in furthering supply-side policies. "
      button:
        icon: "icon-arrow-right"
        btnText: "Launch Application"
        URL: "https://fossilfueltracker.org/app/ffnpt"
      image:
        x: "img/works/tracker-app.jpg"
        _2x: "img/works/tracker-app.jpg"
      is_even: true

    - title: "NLP pipeline for text-classification"
      description: "This application is based on an Artificial Neural Network model to classify policy texts using data from various sources such as news-articles and official government databases. Having an automated text classification model saves a significant amount of time and resources and allows for a real-time tracking of fossil-fuel policy developments."
      button:
        icon: "icon-arrow-right"
        btnText: "Open Github"
        URL: "https://github.com/FUenal/fossil_fuel_policy_nlp"
      image:
        x: "img/works/NLP_Pipeline.jpg"
        _2x: "img/works/NLP_Pipeline.jpg"
      is_even: false
      
    - title: "Using AI and Data Science in climate policy research"
      description: "At the University of Oxford, I present how we use AI and Data Science to accelerate and improve the policy research and advocacy work at the Fossil Fuel Non-Proliferation Treaty Initiative."
      button:
        icon: "icon-arrow-right"
        btnText: "Watch Video"
        URL: "https://youtu.be/Qjkw1twD2No?t=1"
      image:
        x: "img/works/Oxford.png"
        _2x: "img/works/Oxford.png"
      is_even: true
      
    - title: "Introducing the Fossil Fuel Non-Proliferation Tracker"
      description: "In this short video, I'll walk you through one of my data science projects which I developed for the Fossil Fuel Non-Proliferation Treaty Initiative (https://fossilfueltreaty.org/). I explain what the goals of the Treaty Initiative are, and, how my project introduced data science and AI to improve the data workflow and public communication of the Initiative. I explain how I programmed a Dashboard with R and trained an Artificial Neural Network for text classification and how these assist the Treaty in their efforts."
      button:
        icon: "icon-arrow-right"
        btnText: "Watch Video"
        URL: "https://youtu.be/fyJAz2UE92s"
      image:
        x: "img/works/tracker-walkthrough.png"
        _2x: "img/works/tracker-walkthrough.png"
      is_even: false

    

